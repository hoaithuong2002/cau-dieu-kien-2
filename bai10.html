<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá Điện</title>
</head>
<body>
<script>
    let b = +prompt('Số điện là: ');

    if (b > 500) {
        alert('Tiền điện bạn phải nộp là: ' + (b * 2500))
    }
    else  if (b == 500) {
        alert('Bạn trúng giải thưởng của chúng tôi và được miễn phí tiền điện')
    }
    else
        alert('Tiền điện bạn phải nộp là: ' + (b * 1500))
</script>
</body>
</html>
