<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tuổi</title>
</head>
<body>
<script>
    let a = + prompt('nhập số tuổi');
    if (a>120)
        alert('không phải tuổi người')
    else if (a<=0)
        alert('không phải tuổi người')
    else
        alert('tuổi người ')
</script>
</body>
</html>
